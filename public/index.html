<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Applikasi Generator Nama Random</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<style>
    #mainDiv {
        list-style-type: upper-roman;
        padding-left: 50px;
        color: #000080;
    }
</style>
<body onload="getNames()">
<div id="mainDiv">
<br>
    <h1>Applikasi Generator Nama Random</h1>
<h2>Apri Wardoyo</h2>
<br>
<p>1. Tekan tombol ini untuk mendapatkan nama random:<br/>
    <button type="button" id="btnRandom"  onclick="getRandomName()">Dapatkan nama random</button>
    <br/>
<div id="'randomName">
    <span>Nama Depan: </span><span id="firstName"></span>
    <br/>
    <span>Nama Belakang: </span><span id="lastName"></span>
</div>
</p>
<hr>
<p>2. Klik tombol ini untuk menyimpan ke database:<br/>
    <button id="btnSave" type="button" onclick="saveName()" disabled>Simpan Nama</button>
    <div id="saveResponse"></div>
</p>
<hr>
<p>Daftar Nama yang tersimpan di database:<br/>
    <!--
    <button type="button" onclick="getNames()">See All Names</button>
    <br/>
    -->
    <div id='namesList'></div>
</p>
<hr>
<p>Optional: Hapus daftar nama yang ada di database:<br/>
    <button type="button" onclick="clearNames()">Hapus nama dari database</button>
<div id="deleteResponse"></div>

</p>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
</script>
<script>
    function clearNames() {
        $.ajax({
            url: '/api/names',
            type: 'DELETE',
            success: function(data) {
                document.getElementById('namesList').children[0].remove();
                document.getElementById('deleteResponse').innerText = "All names have been deleted from database."
                document.getElementById('firstName').innerText = ''
                document.getElementById('lastName').innerText = '';


                //toggle the btnRandom and btnSave buttons
                document.getElementById('btnRandom').disabled = false;
                document.getElementById('btnSave').disabled = !document.getElementById('btnRandom').disabled ;
            }
        });
    }


    function getRandomName() {
        const apiUrl = '/api/random_name';
        fetch(apiUrl).then(response => {
            return response.json();
        }).then(data => {
            document.getElementById('firstName').innerText = data.firstName;
            document.getElementById('lastName').innerText = data.lastName;
            // Work with JSON data here
            logger.info(data);
        }).catch(err => {
            // Do something for an error here
        });

        //toggle the btnRandom and btnSave buttons
        document.getElementById('btnRandom').disabled = true;
        document.getElementById('btnSave').disabled = !document.getElementById('btnRandom').disabled ;
    }

    function saveName() {
        const firstName = document.getElementById('firstName').innerText;
        const lastName = document.getElementById('lastName').innerText;
        const settings = {
            "url": "/api/names",
            "method": "POST",
            "headers": {
                "Content-Type": "application/json"
            },
            "data": JSON.stringify({"firstName":firstName,"lastName": lastName}),
        };
        $.ajax({
            ...settings,
            success: function (result) {
                document.getElementById('saveResponse').innerText = `${firstName} ${lastName}: Name has been saved to database.`;
                getNames();
            },
            error : function (){
                document.getElementById('saveResponse').innerText = `Save did not happen.`;
            }
        })
        //toggle the btnRandom and btnSave buttons
        document.getElementById('btnRandom').disabled = false;
        document.getElementById('btnSave').disabled = !document.getElementById('btnRandom').disabled ;
    }

    function printNames(names) {
        const parent = document.getElementById('namesList');
        // clear the existing tree
        if( parent.children && parent.children.length > 0){
            parent.children[0].remove();
        }
        const ul = document.createElement("ul");
        names.forEach( name => {
            const li = document.createElement("li");
            const text = document.createTextNode(`${name.firstName} ${name.lastName}`);
            li.appendChild(text);
            ul.appendChild(li);
        })
        parent.append(ul);
    }

    function getNames() {
        document.getElementById('deleteResponse').innerText = '';
        const apiUrl = '/api/names';
        fetch(apiUrl).then(response => {
            return response.json();
        }).then(data => {
            printNames(data);
            logger.info(data);
        }).catch(err => {
            // Do something for an error here
        });
    }
</script>
</html>
